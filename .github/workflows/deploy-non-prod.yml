name: Deploy Non-Prod Stack

on:
  push:
    branches:
      - non-prod # Triggers on pushes to the non-prod branch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: |
          npm install -g aws-cdk
          npm install
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-duration-seconds: 3600
          role-to-assume: arn:aws:iam::908027381379:role/eotss-genie-deployment-role
          aws-region: us-east-1
          role-session-name: ${{ github.actor }}

      - name: Debug AWS Authentication
        run: aws sts get-caller-identity

      - name: Deploy CDK Stack
        run: cdk deploy --all --require-approval never
