name: Deploy Non-Prod Stack

on:
  push:
    branches:
      - non-prod # Triggers on pushes to the non-prod branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Use the appropriate Node.js version for your project

      - name: Install dependencies
        run: |
          npm install -g aws-cdk
          npm install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_NON_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_NON_PROD }}
          aws-region: ${{ secrets.AWS_REGION_NON_PROD }}

      - name: CDK Deploy Non-Prod Stack
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID_NON_PROD }}
          CDK_DEFAULT_REGION: ${{ secrets.AWS_REGION_NON_PROD }}
        run: cdk deploy devGENIEGenAIChatBotStack --require-approval never
